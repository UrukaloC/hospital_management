<div class="row">
    <div class="col-xs-12">
        <!-- ime izabranog doktora za edit -->
        <div class="wrap">
            <ng-container *ngIf="patients$ | async as patients">
                <h1>{{ patients.name}}, {{ patients.surname}}</h1>
            </ng-container>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary"><a style="cursor: pointer;" (click)="onEditPatient()"><i class="fas fa-edit"></i>
                 Update patient profile</a></button>

            <button class="btn btn-primary"><a style="cursor: pointer;" (click)="onDeletePatient()"><i class="fas fa-trash-alt"></i>

                 Delete profile</a></button>
        </div>
    </div>
</div>
